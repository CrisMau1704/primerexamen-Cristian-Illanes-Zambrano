<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#logo" class="logo">MANACO</a>
        <ul class="nav__list">
          <li><a href="#Inicio">Inicio</a></li>
          <li><a href="#Servicios">Servicios</a></li>
          <li><a href="#Contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="section-principal" class="section-principal">
        <h1>Calzado que Impulsa tu paso</h1>
      </section>
      <section id="productos">
        <h2>Productos</h2>

        <div class="productos-container">
          <article class="producto-card">
            <img src="img/imagen1.png" alt="Producto 1" />

            <p>$00.00</p>
            <button>Comprar</button>
          </article>

          <article class="producto-card">
            <img src="img/imagen1.png" alt="Producto 2" />
            <h3>Producto 2</h3>
            <p>$00.00</p>
            <button>Comprar</button>
          </article>

          <article class="producto-card">
            <img src="img/imagen1.png" alt="Producto 3" />
            <h3>Producto 3</h3>
            <p>$00.00</p>
            <button>Comprar</button>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Copyright 2025 MANACO</p>
    </footer>
  </body>
</html>
