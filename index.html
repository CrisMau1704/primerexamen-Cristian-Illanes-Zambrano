<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MANACO - Calzado que impulsa tu paso</title>
    <meta
      name="description"
      content="MANACO te ofrece calzado moderno, cómodo y duradero. Descubre nuestros productos diseñados para impulsar cada paso que das."
    />

    <meta property="og:title" content="MANACO - Calzado que impulsa tu paso" />
    <meta
      property="og:description"
      content="Descubre calzado cómodo, moderno y resistente para todos los estilos. ¡Conoce los productos MANACO!"
    />
    <meta property="og:image" content="https://tusitio.com/img/og-image.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    <header class="header">
      <nav class="nav" aria-label="Menú principal">
        <a href="#logo" class="logo">MANACO</a>
        <button class="menu-toggle" aria-expanded="false"  aria-controls="menu" aria-label="Abrir menú">
          ☰
        </button>
        <ul class="nav__list">
          <li><a href="#Inicio">Inicio</a></li>
          <li><a href="#Servicios">Servicios</a></li>
          <li><a href="#Contacto">Contacto</a></li>
        </ul>
      </nav>
    </header>

    <main id="main-content" aria-labelledby="titulo-principal">
      <section id="section-principal" class="section-principal">
        <h1 id="titulo-principal">Calzado que Impulsa tu paso</h1>
      </section>
      <section id="productos">
        <h2>Productos</h2>

        <div class="productos-container" aria-label="productos">
          <article class="producto-card">
            <img src="img/imagen1.png" alt="imagen Producto 1" loading="lazy" />
            <h3>Producto 1</h3>
            <p>$00.00</p>
            <button aria-label="Comprar Producto 1">Comprar</button>
          </article>

          <article class="producto-card">
            <img src="img/imagen1.png" alt="imagen Producto 2" loading="lazy" />
            <h3>Producto 2</h3>
            <p>$00.00</p>
            <button aria-label="Comprar Producto 2">Comprar</button>
          </article>

          <article class="producto-card">
            <img src="img/imagen1.png" alt="imagen Producto 3" loading="lazy" />
            <h3>Producto 3</h3>
            <p>$00.00</p>
            <button aria-label="Comprar Producto 3">Comprar</button>
          </article>
        </div>
      </section>
    </main>

    <footer class="footer" aria-label="pie de pagina">
      <p>Copyright 2025 MANACO</p>
    </footer>
  </body>

  <script>
    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
      const expanded = toggle.getAttribute("aria-expanded") === "true";
      toggle.setAttribute("aria-expanded", String(!expanded));
    });
  </script>
</html>
